<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Network Conection</title></head><body><main class="container-main"><section class="container-net-ssid"><label for="network-ssid">SSID</label><input type="text" name="network-ssid" id="ssid"></section><section class="container-net-pwd"><label for="network-password">Password</label><input type="password" name="network-password" id="pwd"></section><section class="container-msg-error" id="msg-error"><label>SSID or Password is wrong.</label></section><section class="container-button-check"><input type="submit" value="Connect" id=send></section></main></body><style>html{ background-color: rgb(64, 64, 64); display: flex; align-items: center; justify-content: center; height: 100%;} body{ height: max-content; width: max-content;} .container-main{ background-color: rgb(224, 227, 230); border-radius: 1rem; height: 300px; width: 80%; padding: 2rem; display: flex; align-items: center; flex-direction: column; justify-content: center;} .container-net-ssid, .container-net-pwd, .container-button-check, .container-msg-error{ width: 100%; height: fit-content; padding: 0.75rem 0rem;} label{ font-size: 1.2rem; font-weight: bold; margin: 0.3rem 0rem; display: block;} .container-msg-error >label{ color: rgb(235, 53, 53);} .container-net-pwd >input, .container-net-ssid >input{ border:rgb(186, 188, 189) solid 0.2px inset; border-radius: 0.5rem; font-size: 1.2rem; padding: 0.2rem; width: 95%; height: 30px;} .container-button-check >input{ border: solid rgb(118, 119, 119) 1px; background-color: rgb(12, 161, 69); border-radius: 0.5rem; color: black; height: 40px; width: 100%;}</style><script>var btn=document.getElementById("send"), ssid=document.getElementById("ssid"), pwd=document.getElementById("pwd"), sectionError=document.getElementById("msg-error"); var error=%s; if (!error){ sectionError.style.display="none";} else{ sectionError.style.display="block";} btn.addEventListener('click', (event)=>{ event.preventDefault(); var json=JSON.stringify({ "ssid": ssid.value, "pwd": pwd.value}); fetch(window.location.host,{ "method": "POST", "headers":{ "Content-Type": "application/json"}, "body": json})});</script></html>
